<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEWAN | معرض الأعمال</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #00ffd5;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>معرض رسومات LEWAN</h1>
  </header>

  <section class="gallery">
    <img src="image1.png" alt="art1" />
    <img src="image2.png" alt="art2" />
    <img src="image3.png" alt="art3" />
    <img src="image4.png" alt="art4" />
    <img src="image5.png" alt="art5" />
    <img src="image6.png" alt="art6" />
    <img src="image7.png" alt="art7" />
    <img src="image8.png" alt="art8" />
    <img src="image9.png" alt="art9" />
    <img src="image10.png" alt="art10" />
    <img src="image11.png" alt="art11" />
    <img src="image12.png" alt="art12" />
    <img src="image13.png" alt="art13" />
    <img src="image14.png" alt="art14" />
    <img src="image15.png" alt="art15" />
    <img src="image16.jpg" alt="art16" />
    <img src="image17.jpg" alt="art17" />
  </section>

  <footer>
    <p>© 2025 LEWAN. جميع الحقوق محفوظة.</p>
  </footer>
</body>
</html>
